<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPlus_project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <form id="enterCity">
          <div class="input-group">
            <div class="form-outline">
              <input
                class="form-control me-2"
                id="typeCity"
                type="search"
                placeholder="Input City"
                aria-label="Search"
                autofocus="on"
                autocomplete="off"
              />
            </div>
          </div>
          <button class="btn btn-primary" type="submit" value="search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-zoom-in"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
              />
              <path
                d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"
              />
              <path
                fill-rule="evenodd"
                d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"
              />
            </svg>
          </button>
        </form>

        <div class="current-city">
          <h1 class="place" id="city"></h1>
          <ul class="weatherNow">
            <li id="current-date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="current-temp">
              <img src="" alt="clear" id="weatherIcon" class="weather-icon" />
              <span class="temperature" id="temp"></span>
              <span class="degrees">â„ƒ</span>
            </div>
          </div>

          <div class="col-6" id="conditions">
            <ul class="weatherCondition">
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind: <span id="windSpeed"> </span> <span> km/h</span></li>
            </ul>
          </div>
        </div>
        <div class="weatherForecast" id="forecast"></div>
      </div>

      <small class="sideComment">
        <a
          href="https://github.com/iamaphinca/SheCodes_WeatherApp"
          target="_blank"
        >
          Open-source code
        </a>
        by: Mae Tran
      </small>
    </div>

    <script src="index.js"></script>
  </body>
</html>
