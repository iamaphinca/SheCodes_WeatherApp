<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPlus_project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
     <div class="container">

      <form class="d-flex" id="enterCity">
        <input
          class="form-control me-2"
          id="typeCity"
          type="search"
          placeholder="Input City"
          aria-label="Search"
          autofocus="on"
          autocomplete="off"
        />
        <button class="btn btn-outline-success" type="submit" value="search">Search</button>
      </form>

      
      <h1>
        The Weather Channel
      </h1>

      <img src="images/icon.png" width="200px" alt="icon">

   
      
      <div class="current-city">

      <h2>
        <span class="place" id="city"></span>
      </h2>
      
      <ul class="weatherNow">
        <li>Last updated: <span   id="current-date"></span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
                     
           
            <div class="current-temp">
            <img src="" alt="clear" id="weatherIcon">
            <strong class="temperature" id="temp"></strong>
            <span class="current-degrees"><a href="#" id="celcius" class="active">
               ℃ | <a href="#" id="fahrenheit" class="fdegrees">℉</a>
            </span>
            </div>
            
        </div>

        <div class="col-6" id="conditions">
          <ul class="weatherCondition">
          
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind: 
              <span id="windSpeed">
              </span> <span> km/h</span>
            </li>

          </ul>
        </div>

      </div>
      <div class="row">

        <div class="col">
          <div class="card">
          <div class="card-body">
           <p class="card-text">
            <span class="current-day2">MON</span>
            </br>
            <i class="fas fa-cloud"></i>
            </br>
            <span class="current-temperature2">-1℃</span>
           </p>
          </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
          <div class="card-body">
           <p class="card-text">
            <span class="current-day2">TUE</span>
            </br>
            <i class="fas fa-cloud-sun-rain"></i>
            </br>
            <span class="current-temperature2">0℃</span>
           </p>
          </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
          <div class="card-body">
           <p class="card-text">
            <span class="current-day2">WED</span>
            </br>
            <i class="fas fa-sun"></i>
            </br>
            <span class="current-temperature2">5℃</span>
           </p>
          </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
          <div class="card-body">
           <p class="card-text">
            <span class="current-day2">THU</span>
            </br>
            <i class="fas fa-cloud-rain"></i>
            </br>
            <span class="current-temperature2">-15℃</span>
           </p>
          </div>
          </div>
        </div>

        <div class="col">
          <div class="card" >
          <div class="card-body">
           <p class="card-text">
            <span class="current-day2">FRI</span>
            </br>
            <i class="fas fa-cloud-sun"></i>
            </br>
            <span class="current-temperature2">-8℃</span>
           </p>
          </div>
          </div>
        </div>

      </div>

    </div>
  <p class="sideComment">
    <a href="https://github.com/iamaphinca/SheCodes_WeatherApp" target="_blank">
      Open-source code 
    </a>
    , by: Mae Tran
  </p>

  <script src="index.js"></script>
  </body>
</html>
